<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        {% for stu in students %}
            <tr>
                <td>{{stu.id}}</td>
                <td>{{stu.name}}</td>
                <td>{{stu.roll}}</td>
                <td>{{stu.city}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
